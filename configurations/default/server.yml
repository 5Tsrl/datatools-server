application:
  assets_bucket: bucket-name
  gtfs_s3_bucket: bucket-name
  public_url: http://localhost:9000
  port: 4000
  data:
    mapdb: /tmp
    gtfs: /tmp
    editor_mapdb: /tmp
    regions: /tmp
    use_s3_storage: false
modules:
  enterprise:
    enabled: false
  editor:
    enabled: true
  alerts:
    enabled: false
    use_extension: xyz
  sign_config:
    enabled: false
  user_admin:
    enabled: true
  validator:
    enabled: true
  deployment:
    enabled: false
  gtfsapi:
    enabled: true
    load_on_fetch: false
    load_on_startup: false
    use_extension: xyz
#    update_frequency: 3600 # in seconds
extensions:
  transitland:
    enabled: true
    api: https://transit.land/api/v1/feeds
  transitfeeds:
    enabled: true
    api: http://api.transitfeeds.com/v1/getFeeds
    key: your-api-key
